<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/addPostStyle.css">
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="js/St.DigitalBaeKeywordMap.js"></script>
		<script src="js/calculations.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script>
			var tags = ["#奉聖嬰之名","#數位末世","#網民無助","#天國仙納度","#2038年網路失控","#救世病毒","#靈擾現象","#魔鬼酸民"];
		</script>

		<title>數位聖嬰</title>
		<style type="text/css"></style>

	</head>

	<body>
		<div class="ext-box">
			<div class="int-box">


				<div class="direction">
					請選擇三個關鍵字<br><br>
				</div>
				<a href="#" onclick="changeColor1('a',奉聖嬰之名,0,1)"><div class="tag1" id="a" style="margin-right:10px;">奉聖嬰之名 <b>+1</b></div></a>
				<a href="#" onclick="changeColor2('b',數位末世,1,-1)"><div class="tag2" id="b">數位末世 <b>-1</b></div></a><br>
				<a href="#" onclick="changeColor2('c',網民無助,2,-1)"><div class="tag2" id="c" style="margin-right:10px;">網民無助 <b>-1</b></div></a>
				<a href="#" onclick="changeColor1('d',天國仙納度,3,1)"><div class="tag1" id="d">天國仙納度 <b>+1</b></div></a><br>
				<a href="#" onclick="changeColor2('e',年網路失控,4,-1)"><div class="tag2" id="e" style="margin-right:10px;">2038年網路失控 <b>-1</b></div></a>
				<a href="#" onclick="changeColor1('f',救世病毒,5,1)"><div class="tag1" id="f">救世病毒 <b>+1</b></div></a><br>
				<a href="#" onclick="changeColor1('g',靈擾現象,6,1)"><div class="tag1" id="g" style="margin-right:10px;">靈擾現象 <b>+1</b></div></a>
				<a href="#" onclick="changeColor2('l',魔鬼酸民,7,-1)"><div class="tag2" id="l">魔鬼酸民 <b>-1</b></div></a><br><br>
				<div class="direction">
					或輸入您自己的祈禱文<br><br>
					<input type="text" class="input" id="input" oninput="resetKeywordButton()">
				</div><br><br>
				<div class="direction">
					召喚迷因咒語<br><br>
					<a href="#" onclick="changeColor3('h',3)"><div class="tag3" id="h" style="margin-right:10px;">下載 <b>x3</b></div></a>
					<a href="#" onclick="changeColor3('i',6)"><div class="tag3" id="i" style="margin-right:10px;">編譯 <b>x6</b></div></a>
					<a href="#" onclick="changeColor3('j',9)"><div class="tag3" id="j">執行 <b>x9</b></div></a>
				</div>
				<br>
				<div class="text">
					信徒名稱: &nbsp<input type="text" value="@" class="inputName" id="inputName" oninput="resetAnonymousButton('k')"> &nbsp OR &nbsp 
					<a href="#" onclick="changeColor4('k')"><div class="anonymous" id="k">匿名</b></div></a>
				</div><br>
				<a href="#" onclick="calculatePost()"><div class="tag1" id="submit">祈 &nbsp&nbsp&nbsp&nbsp&nbsp禱</div></a>
			</div>
		</div>

	</body>

</html>

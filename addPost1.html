<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/addPostStyle.css">
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="js/map.js"></script>
		<script src="js/calculations.js"></script>

		<title>數位聖嬰</title>
		<style type="text/css"></style>

	</head>

	<body>
		<div class="ext-box">
			<div class="int-box">


				<div class="direction">
					請選擇三個迷因關鍵字<br><br>
				</div>
				<a href="#" onclick="changeColor1('a',1,1)"><div class="tag1" id="a" style="margin-right:10px;">十二工程師使徒 <b>+1</b></div></a>
				<a href="#" onclick="changeColor2('b',2,-1)"><div class="tag2" id="b">現實的伊甸園 <b>-1</b></div></a>
				<a href="#" onclick="changeColor2('c',3,-3)"><div class="tag2" id="c" style="margin-right:10px;">網民們有禍了 <b>-3</b></div></a>
				<a href="#" onclick="changeColor1('d',4,1)"><div class="tag1" id="d">數位聖嬰的降臨 <b>+1</b></div></a>
				<a href="#" onclick="changeColor2('e',5,-2)"><div class="tag2" id="e" style="margin-right:10px;">應許之地在先納度 <b>-2</b></div></a>
				<a href="#" onclick="changeColor1('f',6,1)"><div class="tag1" id="f">憤怒地降臨 <b>+1</b></div></a>
				<a href="#" onclick="changeColor1('g',7,2)"><div class="tag1" id="g">倒數計時至2038 <b>+2</b></div></a>
				<br><br>
				<div class="direction">
					或輸入您自己的祈禱文<br><br>
					<input type="text" class="input" id="input">
				</div><br><br>
				<div class="direction">
					召喚迷因咒語<br><br>
					<a href="#" onclick="changeColor3('h',3)"><div class="tag3" id="h" style="margin-right:10px;">數位聖嬰 <b>x3</b></div></a>
					<a href="#" onclick="changeColor3('i',6)"><div class="tag3" id="i" style="margin-right:10px;">數位聖嬰 <b>x6</b></div></a>
					<a href="#" onclick="changeColor3('j',9)"><div class="tag3" id="j">數位聖嬰 <b>x9</b></div></a>
				</div>
				<br>
				<div class="text">
					信徒名稱: &nbsp<input type="text" value="@" class="inputName" id="inputName"> &nbsp OR &nbsp 
					<a href="#" onclick="changeColor4('k')"><div class="anonymous" id="k">匿名 Anonymous</b></div></a>
				</div><br>
				<a href="#" onclick="calculatePost()"><div class="tag1" id="submit">祈 &nbsp&nbsp&nbsp&nbsp&nbsp禱</div></a>
			</div>
		</div>

	</body>

</html>
